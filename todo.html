<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>To-Do List</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #ad5389, #3c1053);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        color: #fff;
      }

      .container {
        display: flex;
        gap: 20px;
      }

      .todo-list,
      .add-task {
        background: #ffffff;
        padding: 20px;
        border-radius: 10px;
        color: #333;
        width: 300px;
      }
      .todo-list h2 {
        margin-top: 0;
        border-bottom: 2px solid #333; /* Add a bottom border */
        padding-bottom: 10px; /* Add some space between text and border */
      }

      #taskInput {
        width: 200px;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .add-btn {
        background: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 7px;
        cursor: pointer;
      }

      .add-btn:hover {
        background: #218838;
      }

      .delete-all {
        background: #dc3545;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 5px 10px;
        cursor: pointer;
        float: right;
        margin-top: -60px;
      }

      .delete-all:hover {
        background: #c82333;
      }

      #taskList {
        list-style: none;
        padding: 0;
      }

      .task {
        background: #f8f9fa;
        color: #333;
        padding: 10px;
        margin: 5px 0;
        border-radius: 5px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .icons {
        display: flex;
        gap: 10px;
      }

      .task button {
        background: none;
        border: none;
        cursor: pointer;
        font-size: 1.2em;
      }

      .task button.complete {
        color: #28a745;
      }

      .task button.delete {
        color: #dc3545;
      }

      .task button:hover {
        opacity: 0.8;
      }

      .container {
        display: flex;
        gap: 20px;
        flex-wrap: wrap; /* Allows the items to wrap to the next line */
      }

      /* Stack the cards vertically on smaller screens */
      @media (max-width: 600px) {
        .container {
          flex-direction: column; /* Stacks the cards vertically */
          align-items: center; /* Centers the items */
        }
      }

      .todo-list,
      .add-task {
        background: #ffffff;
        padding: 20px;
        border-radius: 10px;
        color: #333;
        width: 300px;
      }

      .todo-list h2 {
        margin-top: 0;
        border-bottom: 2px solid #333;
        padding-bottom: 10px;
      }

      #taskInput {
        width: 200px;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .add-btn {
        background: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 7px;
        cursor: pointer;
      }

      .add-btn:hover {
        background: #218838;
      }

      .delete-all {
        background: #dc3545;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 5px 10px;
        cursor: pointer;
        float: right;
        margin-top: -60px;
      }

      .delete-all:hover {
        background: #c82333;
      }

      #taskList {
        list-style: none;
        padding: 0;
      }

      .task {
        background: #f8f9fa;
        color: #333;
        padding: 10px;
        margin: 5px 0;
        border-radius: 5px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .icons {
        display: flex;
        gap: 10px;
      }

      .task button {
        background: none;
        border: none;
        cursor: pointer;
        font-size: 1.2em;
      }

      .task button.complete {
        color: #28a745;
      }

      .task button.delete {
        color: #dc3545;
      }

      .task button:hover {
        opacity: 0.8;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="todo-list">
        <h2>To Do List</h2>
        <button id="deleteAll" class="delete-all">Delete All</button>
        <ul id="taskList"></ul>
      </div>
      <div class="add-task">
        <h2>Add New Task</h2>
        <input type="text" id="taskInput" placeholder="Enter a task" />
        <button id="addTask" class="add-btn">+</button>
      </div>
    </div>
    <script>
      document.getElementById("addTask").addEventListener("click", addTask);
      document
        .getElementById("deleteAll")
        .addEventListener("click", deleteAllTasks);

      function addTask() {
        const taskInput = document.getElementById("taskInput");
        const taskText = taskInput.value.trim();
        if (taskText === "") {
          alert("Please enter a task.");
          return;
        }

        const taskList = document.getElementById("taskList");
        const taskItem = document.createElement("li");
        taskItem.classList.add("task");

        const taskSpan = document.createElement("span");
        taskSpan.textContent = taskText;
        taskItem.appendChild(taskSpan);

        const iconsDiv = document.createElement("div");
        iconsDiv.classList.add("icons");

        const completeBtn = document.createElement("button");
        completeBtn.innerHTML = "✔";
        completeBtn.classList.add("complete");
        completeBtn.addEventListener("click", function () {
          taskSpan.style.textDecoration = "line-through";
          completeBtn.disabled = true;
        });

        const deleteBtn = document.createElement("button");
        deleteBtn.innerHTML = "✖";
        deleteBtn.classList.add("delete");
        deleteBtn.addEventListener("click", function () {
          taskList.removeChild(taskItem);
        });

        iconsDiv.appendChild(completeBtn);
        iconsDiv.appendChild(deleteBtn);

        taskItem.appendChild(iconsDiv);
        taskList.appendChild(taskItem);

        taskInput.value = "";
      }

      function deleteAllTasks() {
        const taskList = document.getElementById("taskList");
        taskList.innerHTML = "";
      }
    </script>
  </body>
</html>
